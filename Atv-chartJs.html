<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body style="display: flex">
    <div>
      <canvas
        id="myChart"
        style="position: relative; height: 45vh; width: 45vw"
      ></canvas>
    </div>
    <div>
      <canvas
        id="myChart2"
        style="position: relative; height: 45vh; width: 45vw"
      ></canvas>
    </div>
  </body>

  <script>
    const labels = ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];

    const data = {
      labels: labels,
      datasets: [
        {
          label: "Temperatura",
          backgroundColor: "#FF6384",
          borderColor: "#FF6384",
          data: [30, 29, 28, 25, 22, 23, 90],
        },
        {
          label: "Umidade",
          backgroundColor: "#36A2EB",
          borderColor: "#36A2EB",
          data: [80, 82, 80, 85, 80, 83, 90],
        },
      ],
    };

    const config = {
      type: "line",
      data: data,
      Option: {},
    };

    const labels2 = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho"];

    const data2 = {
      labels: labels2,
      datasets: [
        {
          label: "Temperatura",
          backgroundColor: "#FF6384",
          borderColor: "#FF6384",
          data: [22, 24, 27, 23, 20, 18, 100],
        },
        {
          label: "Umidade",
          backgroundColor: "#36A2EB",
          borderColor: "#36A2EB",
          data: [90, 89, 93, 87, 88, 82, 100],
        },
      ],
    };

    const config2 = {
      type: "bar",
      data: data2,
      Option: {},
    };
  </script>

  <script>
    const myChart = new Chart(document.getElementById("myChart"), config);

    const myChart2 = new Chart(document.getElementById("myChart2"), config2);
  </script>
</html>
